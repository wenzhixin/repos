<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人开源项目</title>
    <meta name="viewport" content="initial-scale=1， maximum-scale=1， user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/octicon/octicons.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">个人开源项目</a>
        </div>

        <div class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://wenzhixin.net.cn">文翼的博客</a></li>
                <!-- <li><a href="http://repos.wenzhixin.net.cn">个人开源项目</a></li> -->
                <li><a href="http://books.wenzhixin.net.cn">我的藏书</a></li>
                <li><a href="http://travels.wenzhixin.net.cn">游遍广州</a></li>
                <li><a href="http://wenzhixin.net.cn/about">关于我</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <div id="info"></div>
        <div id="list">Loading...</div>
        <!-- 多说评论框 start -->
        <div class="ds-thread"></div>
        <!-- 多说评论框 end -->
    </div>
</div>

<div class="footer">
    <p>
        Copyright © 2012-2022 wenzhixin.net.cn
    </p>
</div>

<!-- Modal -->
<div class="modal fade" id="this-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">GitHub 个人开源项目信息</h4>
            </div>
            <div class="modal-body">
                <ol>
                    <li>本项目由 jQuery + handlebars 实现。</li>
                    <li>Github 地址：<a href="https://github.com/wenzhixin/repos">wenzhixin/repos</a>。</li>
                </ol>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script id="info-template" type="text/x-handlebars-template">
    <div class="alert alert-info">
        <h2>GitHub 个人开源项目 <a href="javascript:void(0)" data-toggle="modal" data-target="#this-info"><i class="glyphicon glyphicon-info-sign"></i></a></h2>
        <div>
            <div class="user">
                <img src="{{user.avatar_url}}" width="80" height="80">
            </div>
            <div>
                <div class="mt10">
                    <span class="octicon octicon-mark-github"></span>
                    <a href="https://github.com/{{name}}" target="_blank"><b>{{user.name}}</b></a> ，
                    粉丝: <span class="octicon octicon-thumbsup"></span> <b>{{user.followers}}</b> ，
                    关注: <span class="octicon octicon-person"></span> <b>{{user.following}}</b>
                </div>
                <div class="mt10">
                    所有的开源项目：<a href="javascript:void(0)" data-type="all">{{stat.all}}</a>，
                    原创项目：<a href="javascript:void(0)" data-type="source">{{stat.sources}}</a>，
                    参与项目：<a href="javascript:void(0)" data-type="fork">{{stat.forks}}</a>
                </div>
                <div class="mt10">
                    项目的总 Stars 数：<span class="octicon octicon-star"></span> <b>{{stat.total_stars}}</b> ，
                    项目的总 Forks 数：<span class="octicon octicon-repo-forked"></span> <b>{{stat.total_forks}}</b>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="list-template" type="text/x-handlebars-template">
    {{#each repos}}
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="https://github.com/{{full_name}}" target="_blank">{{plusOne @index}}. {{name}}</a>
            </div>
            <div class="panel-body">
                <div class="stars-forks">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="https://github.com/{{full_name}}" target="_blank">
                            <span class="octicon octicon-star"></span>
                            Star
                        </a>
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/stargazers" target="_blank">
                            {{stargazers_count}}
                        </a>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/fork" target="_blank">
                            <span class="octicon octicon-repo-forked"></span>
                            Fork
                        </a>
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/network" target="_blank">
                            {{forks_count}}
                        </a>
                    </div>
                </div>
                {{#if homepage}}
                <a href="{{homepage}}" class="ellipsis" title="{{description}}">{{description}}</a>
                {{else}}
                <span class="ellipsis" title="{{description}}">{{description}}</span>
                {{/if}}
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/handlebars.js"></script>
<script src="assets/jquery.ellipsis.js"></script>
<script src="js/helper.js"></script>
<script src="js/app.js"></script>
<script src="//wenzhixin.net.cn/js/analytics.js"></script>
