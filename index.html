</head>
<body>

    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse"
                    data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">个人开源项目</a>
        </div>

        <div class="collapse navbar-collapse bs-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://wenzhixin.net.cn">文翼的博客</a></li>
                <!-- <li><a href="http://repos.wenzhixin.net.cn">个人开源项目</a></li> -->
                <li><a href="http://books.wenzhixin.net.cn">我的藏书</a></li>
                <li><a href="http://travels.wenzhixin.net.cn">游遍广州</a></li>

            </ul>

<div class="wrapper">
    <div class="container">
        <div id="info"></div>
        <div id="list">Loading...</div>
    </div>
</div>

<div class="footer">
    <p>
        Copyright © 2012-2014 wenzhixin.net.cn
    </p>
</div>

<!-- Modal -->
<div class="modal fade" id="this-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">GitHub 个人开源项目信息</h4>
            </div>
            <div class="modal-body">
                <ol>
                    <li>本项目由 jQuery + handlebars 实现。</li>
                    <li>Github 地址：<a href="https://github.com/wenzhixin/repos">wenzhixin/repos</a>。</li>
                </ol>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script id="info-template" type="text/x-handlebars-template">
    <div class="alert alert-info">
        <h2>GitHub 个人开源项目 <a href="javascript:void(0)" data-toggle="modal" data-target="#this-info"><i class="glyphicon glyphicon-info-sign"></i></a></h2>
        {{#with user}}
        <form id="form" class="form-inline">
            <div class="form-group">
                <label class="control-label">User: </label>
            </div>
            <div class="form-group">
                <input id="username" type="text" class="form-control input-sm" value="{{name}}">
            </div>
            <button class="btn btn-default btn-sm" type="submit">
                <i class="glyphicon glyphicon-send"></i> Go!
            </button>
        </form>
        <div class="mt10">
            <span class="octicon octicon-mark-github"></span> 
            <a href="https://github.com/{{name}}" target="_blank"><b>{{name}}</b></a> ,
            Followers: <span class="octicon octicon-thumbsup"></span> <b>{{followers}}</b> ,
            Following: <span class="octicon octicon-person"></span> <b>{{following}}</b>
        </div>
        {{/with}}
        {{#with stat}}
        <div class="mt10">
            All Repositories: <a href="javascript:void(0)" data-type="all">{{all}}</a>,
            Sources: <a href="javascript:void(0)" data-type="source">{{sources}}</a>,
            Forks: <a href="javascript:void(0)" data-type="fork">{{forks}}</a>
        </div>
        <div class="mt10">
            Total Stars: <span class="octicon octicon-star"></span> <b>{{total_stars}}</b> ,
            Total Forks: <span class="octicon octicon-repo-forked"></span> <b>{{total_forks}}</b> 
        </div>
        {{/with}}
    </div>
</script>

<script id="list-template" type="text/x-handlebars-template">
    {{#each repos}}
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="https://github.com/{{full_name}}">{{plusOne @index}}. {{name}}</a>
            </div>
            <div class="panel-body">
                <div class="stars-forks">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="https://github.com/{{full_name}}">
                            <span class="octicon octicon-star"></span>
                            Star
                        </a>
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/stargazers">
                            {{stargazers_count}}
                        </a>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/fork">
                            <span class="octicon octicon-repo-forked"></span>
                            Fork
                        </a>
                        <a class="btn btn-default" href="https://github.com/{{full_name}}/network">
                            {{forks_count}}
                        </a>
                    </div>
                </div>
                {{#if homepage}}
                <a href="{{homepage}}" class="ellipsis" title="{{description}}">{{description}}</a>
                {{else}}
                <span class="ellipsis" title="{{description}}">{{description}}</span>
                {{/if}}
            </div>
        </div>
    </div>
    {{/each}}
</script>

<script src="assets/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script src="assets/handlebars.js"></script>
<script src="assets/jquery.ellipsis.js"></script>
<script src="js/helper.js"></script>
<script src="js/app.js"></script>
<script src="//wenzhixin.net.cn/js/analytics.js"></script>
